<div class="logo"></div>
<mat-card class="mat-card">
  <mat-card-title class="title">
    <button mat-fab class="indicator indicate"></button>
    <span class="text">Blue sign</span>
  </mat-card-title>
  <mat-card-subtitle>
    Shows that this product is a must-have for finding dishes.
  </mat-card-subtitle>
  <mat-card-title class="title">
    <button mat-fab class="indicator" color="warn"></button>
    <span class="text">Red sign</span>
  </mat-card-title>
  <mat-card-subtitle>
    Shows that this product is not required to search for dishes.
  </mat-card-subtitle>
</mat-card>
<div>
  <button mat-button class="button" (click)="close()"> Close</button>
</div>
